<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 400px;
            max-width: 90%;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chat-input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }
        #userInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        #userInput:focus {
            border-color: #764ba2;
        }
        button {
            margin-left: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #764ba2;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ AI Chatbot
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span></span><span></span><span></span>
        </div>
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        const responses = {
            greetings: ["Hello! How can I help you?", "Hi there! What can I do for you?", "Hey! Nice to see you!"],
            farewell: ["Goodbye! Have a great day!", "See you later!", "Bye! Take care!"],
            thanks: ["You're welcome!", "Happy to help!", "Anytime!", "My pleasure!"],
            howAreYou: ["I'm doing great, thanks for asking!", "I'm fine, how about you?", "I'm good! How can I assist you?"],
            name: ["I'm an AI chatbot created to assist you!", "You can call me ChatBot!", "I'm your friendly AI assistant!"],
            help: ["I can chat with you, answer questions, tell jokes, and more!", "Try asking me about the time, weather, or just chat!"],
            jokes: [
                "Why don't scientists trust atoms? Because they make up everything!",
                "What do you call a fake noodle? An impasta!",
                "Why did the scarecrow win an award? He was outstanding in his field!"
            ]
        };

        function addMessage(text, isUser) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function getRandomResponse(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function send() {
            const input = document.getElementById("userInput");
            const userMessage = input.value.trim();
            
            if (!userMessage) return;
            
            addMessage(userMessage, true);
            input.value = "";
            
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                const response = getResponse(userMessage.toLowerCase());
                addMessage(response, false);
            }, 1000);
        }

        function getResponse(input) {
            if (input.includes("hello") || input.includes("hi") || input.includes("hey")) {
                return getRandomResponse(responses.greetings);
            } else if (input.includes("bye") || input.includes("goodbye")) {
                return getRandomResponse(responses.farewell);
            } else if (input.includes("thank")) {
                return getRandomResponse(responses.thanks);
            } else if (input.includes("how are you") || input.includes("how r u")) {
                return getRandomResponse(responses.howAreYou);
            } else if (input.includes("your name") || input.includes("who are you")) {
                return getRandomResponse(responses.name);
            } else if (input.includes("help")) {
                return getRandomResponse(responses.help);
            } else if (input.includes("joke")) {
                return getRandomResponse(responses.jokes);
            } else if (input.includes("time")) {
                const now = new Date();
                return `The current time is ${now.toLocaleTimeString()}`;
            } else if (input.includes("date")) {
                const now = new Date();
                return `Today's date is ${now.toLocaleDateString()}`;
            } else if (input.includes("weather")) {
                return "I can't check real-time weather, but I hope it's nice where you are! ‚òÄÔ∏è";
            } else {
                return "I'm not sure I understand. Can you try rephrasing that?";
            }
        }

        // Enter key support
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                send();
            }
        });
    </script>
</body>
</html>
